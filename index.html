<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/521a3c16fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/seventeen.png">
    <title>SevenTeen</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row justify-content-center" id="logo">
                <div class="dezessete">17 </div>
                <div class="seventeen"> SEVENTEEN</div>
            </div>
            <ul class="nav justify-content-around">
                <li class="nav-item">
                    <a class="nav-link active amarelo" href="#">VER TUDO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active azul" href="#">MOLETONS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link amarelo" href="#">CASACOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link azul" href="#">BLUSAS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link amarelo" href="#">CALÇAS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link azul" href="#">SHORTS E SAIAS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link amarelo" href="#">VESTIDOS</a>
                </li>
            </ul>
        </header>
        <main>
            <div id="sec">
                <section class="" id="esquerda"></section>
                <section class="" id="carrossel">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade mt-3" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="./assets/1.png" alt="Primeiro Slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./assets/2.png" alt="Segundo Slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./assets/3.png" alt="Terceiro Slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Próximo</span>
                        </a>
                    </div>
                </section>
                <section class="" id="direita"></section>
            </div>
        </main>
        <footer class="row justify-content-center fixed-bottom">
            <div id="lado" class="text-danger"></div>
            <div id="copy">ⓒ 2021 Seventeen. Todos os direitos reservados.</div>
            <div id="icons" class="row justify-content-end"><i class="fab fa-facebook-square pr-2"></i><i
                    class="fab fa-instagram-square pl-2"></i></div>
        </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
